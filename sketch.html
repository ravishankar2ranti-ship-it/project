<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image to Sketch Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background: #f0f0f0;
  }
  h1 {
    margin-bottom: 20px;
  }
  #upload {
    margin-bottom: 20px;
  }
  canvas {
    border: 1px solid #ccc;
    max-width: 90vw;
    height: auto;
  }
</style>
</head>
<body>
  <h1>Image to Sketch Converter</h1>
  <input type="file" id="upload" accept="image/*" />
  <br />
  <canvas id="canvas"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          // Set canvas size to image size
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw image on canvas
          ctx.drawImage(img, 0, 0);

          // Get image data
          let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          let data = imageData.data;

          // Convert to grayscale
          for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            const gray = 0.3 * r + 0.59 * g + 0.11 * b;
            data[i] = data[i + 1] = data[i + 2] = gray;
          }

          // Apply simple edge detection (Sobel operator approximation)
          const width = canvas.width;
          const height = canvas.height;
          const copy = new Uint8ClampedArray(data);

          for (let y = 1; y < height - 1; y++) {
            for (let x = 1; x < width - 1; x++) {
              const i = (y * width + x) * 4;

              // Sobel kernels
              const gx =
                -copy[((y - 1) * width + (x - 1)) * 4] -
                2 * copy[(y * width + (x - 1)) * 4] -
                copy[((y + 1) * width + (x - 1)) * 4] +
                copy[((y - 1) * width + (x + 1)) * 4] +
                2 * copy[(y * width + (x + 1)) * 4] +
                copy[((y + 1) * width + (x + 1)) * 4];

              const gy =
                -copy[((y - 1) * width + (x - 1)) * 4] -
                2 * copy[((y - 1) * width + x) * 4] -
                copy[((y - 1) * width + (x + 1)) * 4] +
                copy[((y + 1) * width + (x - 1)) * 4] +
                2 * copy[((y + 1) * width + x) * 4] +
                copy[((y + 1) * width + (x + 1)) * 4];

              const mag = Math.sqrt(gx * gx + gy * gy);

              // Invert color for sketch effect
              const val = 255 - mag;
              data[i] = data[i + 1] = data[i + 2] = val > 255 ? 255 : val < 0 ? 0 : val;
              data[i + 3] = 255; // full opacity
            }
          }

          ctx.putImageData(imageData, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
